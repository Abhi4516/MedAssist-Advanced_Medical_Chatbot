<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Selection - MedAssist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="session-container">
    <h1>Session Selection</h1>
    <p>Select an existing session or create a new one:</p>
    
    <!-- Existing sessions dropdown -->
    <form action="/set_session" method="post">
      <label for="session_id">Existing Sessions:</label><br>
      <select name="session_id" id="session_id">
        {% for s in sessions %}
          <option value="{{ s[0] }}">{{ s[0] }} - Created: {{ s[1] }}</option>
        {% endfor %}
      </select>
      <button type="submit">Continue with Selected Session</button>
    </form>
    
    <!-- Create a new session -->
    <form action="/new_session" method="post" style="margin-top:20px;">
      <label for="session_name">New Session Name:</label><br>
      <input type="text" id="session_name" name="session_name" placeholder="Enter your session name" required>
      <button type="submit">Create New Session</button>
    </form>
  </div>
</body>
</html>
